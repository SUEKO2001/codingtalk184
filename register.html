<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8e683dde87.js" crossorigin="anonymous"></script>
</head>
<body>
    <img src="img/udacoding.png" alt="Udacoding" class="udacoding">
    <form action="" class="login-form">
        <div class="img-container">
            <h2>Please Registration</h2>
            <img src="img/user.png" alt="Avatar" class="avatar"/>
        </div>
        <div class="container">
            <label><b>Username</b></label>
            <input type="text" name="username" placeholder="Username"><i class="fa-solid fa-user"></i>
            <label><b>Number Phone</b></label>
            <input type="number" name="number" placeholder="Number Phone"><i class="fa-solid fa-phone"></i>
            <label><b>Email</b></label>
            <input type="email" name="email" placeholder="Email"><i class="fa-solid fa-envelope"></i>
            <label><b>Password</b></label>
            <input type="password" name="password" placeholder="Password"><i class="fa-solid fa-lock"></i>
            <label><b>Retype Password</b></label>
            <input type="password" name="retype password" placeholder="Retype Password"><i class="fa-solid fa-key"></i>
        <small>
            <p class="small">Already have an account?<a href="index.html"> Login</a></p>
        </small>
        <button type="submit">Login</button>
        </div>    
    </form>
    
</body>
</html>

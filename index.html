<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8e683dde87.js" crossorigin="anonymous"></script>
</head>
<body>
    <img src="img/udacoding.png" alt="Udacoding" class="udacoding">
    <form action="" class="login-form">
        <div class="img-container">
            <h2>Please Login</h2>
            <img src="img/user.png" alt="Avatar" class="avatar"/>
        </div>
        <div class="container">
            <label><b>Username</b></label>
            <input type="text" name="username" placeholder="Username"><i class="fa-solid fa-user"></i>
            <label><b>Password</b></label>
            <input type="password" name="password" placeholder="Password"><i class="fa-solid fa-lock"></i>
        <small>
            <p class="small">Don't have an account?<a href="register.html"> Register</a></p>
        </small>
        <button type="submit">Login</button>
        </div>
        <div>
            <div class="separator">
                <span class="separator-text">OR</span>
            </div>
        </div>

        <div class="socmed-login">
            <a href="https://www.facebook.com/login" class="socmed-btn fa-facebook ">
                <i class="fa-brands fa-facebook"></i>
                <span>Login With Facebook</span>
            </a>
            <a href="https://accounts.google.com/login" class="socmed-btn fa-google">
                <i class="fa-brands fa-google"></i>
                <span>Login With Google</span>
            </a>
            <a href="https://github.com/login" class="socmed-btn fa-github ">
                <i class="fa-brands fa-github-alt"></i>
                <span>Login With Google</span>
            </a>
        </div>
        
    </form>
    
</body>
</html>
